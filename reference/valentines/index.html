<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentines</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.birds.min.js"></script>
  </head>
  <body>
    <div id="birds"></div>
    <div class="card">
      <h1>Dear Biden</h1>
      <!-- https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.whiskas.in%2F1-plus-year%2Fplay%2Fcat-entertainment-10-ways-to-keep-cats-active&psig=AOvVaw17gE_XhAov-Z0RZVWrX0Gc&ust=1738801220393000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKiJpMKhq4sDFQAAAAAdAAAAABAE -->
      <img
        id="joe"
        src="https://mcdonalds.us.com/joebidensm.png"
        alt="Joe Biden"
      />
      <p>You make me at a loss of words!</p>
      <p>Will you be my Valentines?</p>
      <p><span>Love</span>, <br />Donald</p>
      <div class="button-container">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </div>
  </body>
  <!-- - Script comes after the body because you want to access the birds tag is referenced below, 
   and the birds tag must exist to be referenced-->
  <script>
    VANTA.BIRDS({
      el: "#birds",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 900.0,
      minWidth: 200.0,
      scale: 1.0,
      scaleMobile: 1.0,
      quantity: 4.0,
      backgroundAlpha: 0.0,
      birdSize: 1.0,
      wingSpan: 10.0,
      speedLimit: 2.0,
      separation: 100.0,
      alignment: 1.0,
      cohesion: 1.0,
      color1: 0xff58dc,
      color2: 0xa75e5e,
    });
  </script>

  <script src="script.js"></script>

  <style></style>
</html>
